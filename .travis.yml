dist: trusty
os: linux
language: python
python:
    - "3.6"

branches:
    only:
        - master

env:
    global:
        - secure: ""

install:
    - |
      set -xe
      pip install sphinx sphinxcontrib.autoprogram doctr
      python setup.py develop

script:
    - |
      set -xe
      # Build docs
      pushd docs
      make html
      popd
      # Maybe deploy documentation
      if [[ "$TRAVIS_BRANCH" == "master" && "$TRAVIS_EVENT_TYPE" == "push" ]]; then
          doctr deploy . --built-docs docs/build/html/
      fi

notifications:
  email: false
